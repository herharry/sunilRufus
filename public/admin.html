    <form class="needs-validation" novalidate>

                        <h4 class="text-warning d-flex justify-content-md-center">Add movie</h4>
                        <div class="row d-flex justify-content-md-center">
<!--                            <div class="d-flex p-2">-->
                                <div class="col-md-6">
                                    <small>Movie Name</small>
                                    <input type="text" id="requestMovieName" placeholder="Movie Name"
                                           class="form-control bg-dark text-white my-2" required>

                                    <small>Genre</small>
                                    <input type="text" id="requestGenre" placeholder="Genre"
                                           class="form-control bg-dark text-white my-2" required>

                                    <small>Language</small>
                                    <input type="text" id="requestLang" placeholder="Language"
                                           class="form-control bg-dark text-white my-2" required>

                                    <small>Image URL</small>
                                    <input type="text" id="imageUrl" placeholder="url"
                                           class="form-control bg-dark text-white my-2" required>

                                    <small>Rating</small>
                                    <input type="number" id="requestrate" placeholder="rate" min="1" max="5"
                                           class="form-control bg-dark text-white my-2" required>

                                    <div class="form-group shadow-textarea">
                                        <label for="requestDesc"><small> Description</small></label>
                                        <textarea class="form-control bg-dark text-white z-depth-1" id="requestDesc"
                                                  rows="3" required></textarea>
                                    </div>

                                    <small>Select time</small>
                                    <input type="text" id="requestMovieTime" placeholder="Pick a Time"
                                           data-id="datetime" class="form-control bg-dark text-white my-2 w-md-50 mx-auto"
                                           readonly="readonly" required>


                                    <button class="btn btn-primary" onclick="requestMovie()">create Tournament</button>
                                    <button class="btn btn-success btn-sm mt-3 float-right" type="reset"> reset</button>

                                </div>

                            </div>

    </form>
