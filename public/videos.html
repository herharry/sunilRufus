<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Host-it Videos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Your all in one gaming platform. Engage in tournaments and conquer">
    <link rel="stylesheet" type="text/css" href="css/videos.css">

</head>

<body class="custom">
    <nav class="navbar navbar-expand-lg navbar-dark py-0 scrolling-navbar static-top">
        <div class="container-fluid iii d-flex justify-content-end" id="tot_navbar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" id="">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mr-5 pr-4" id="navbarResponsive">
                <ul class="navbar-nav p-2 ml-auto">
                    <li class="nav-item px-2">
                        <a class="nav-link middle" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link middle" href="/videos">Videos</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link middle" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link middle" href="#footer">Contact</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link middle" onclick="logout()">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="video-header d-flex gradient px-md-5">
        <div class="my-auto">
            <h3 class="text-dark font-weight-bold">Host-it gaming</h3>
            <div class="g-ytsubscribe" data-channelid="UCSGE1FPMeCNycDRZiHOkrSg" data-layout="default"
                data-count="hidden">
            </div>
        </div>
    </div>
    <div class="container-fluid video-container">
        <div class="d-flex flex-wrap row my-4 mx-md-2" id="video">
            <div class="mx-auto my-5 py-5">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>

    </div>

    <!-- footer  -->
    <section class="footer mt-5" id="footer">
        <div class="container">
            <div class="social-circle-btn p-2 m-2 d-flex justify-content-center">
                <div class="btnn instagram">
                    <i class="fab fa-instagram fa-xs"></i>
                </div>
                <div class="btnn facebook">
                    <i class="fab fa-facebook fa-xs"></i>
                </div>
                <div class="btnn twitter">
                    <i class="fab fa-twitter fa-xs"></i>
                </div>
                <div class="btnn whatsapp">
                    <i class="fab fa-whatsapp fa-xs"></i>
                </div>
                <div class="btnn youtube fa-xs">
                    <i class="fab fa-youtube"></i>
                </div>
            </div>

        </div>
        <p class="bg-primary mb-0 py-1 w-100 text-center"> Made with <i class="fas fa-heart"></i></p>
    </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>

    <script src="./js/Constants.js"></script>
    <script src="js/videos.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>

</body>

</html>
