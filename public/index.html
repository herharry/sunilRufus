<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/registerStyle.css" />
  <link rel="stylesheet" href="css/iziToast.min.css" />
  <title>Host-it,Sign in & Sign up Form</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="" class="sign-in-form" >
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="sign-in-email" type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="sign-in-pass" type="password" placeholder="Password" />
          </div>
          <button value="Login" class="btn solid" id="signinlog" >login</button>
          <!-- onclick="loginWithEmail()" -->
          <p class="warning"></p>
        </form>
        <form action="" class="sign-up-form" >
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="sign-up-username" type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input id="sign-up-email" type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="sign-up-pass" type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" id="signuplog" value="Sign up" />
        </form>

      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Not a part of the team. Hop in to be the part of the team.
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Part of the team. Enter the world of awesomeness...
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

  <script src="js/login.js"></script>
  <script src="js/Constants.js"></script>


  <script src="js/script.js" type="text/javascript"></script>
  <script src="js/iziToast.min.js" type="text/javascript"></script>

</body>

</html>
