<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Host-it</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Your all in one gaming platform. Engage in tournaments and conquer">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link rel="stylesheet" type="text/css" href="css/iziToast.min.css">

</head>

<body class="custom">
    <nav class="navbar navbar-expand-lg navbar-dark py-0 static-top">
        <div class="container-fluid iii" id="tot_navbar">
            <a class="navbar-brand" href="/dashboard">
                <img src="http://placehold.it/150x50?text=Logo" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" id="">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav p-2 ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link middle" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link middle" href="/videos">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link middle" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link middle" href="#footer">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link middle" onclick="logout()">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="overlay">
        <div class="spinner"></div>
        <br />
        Loading...
    </div>

    <div id = recaptcha_parent>
        <div id="recaptcha"></div>

    </div>
    <!-- Main content -->
    <div class="container-lg main-content">
        <div class="row m-1">
            <div class="pt-2 col-md-4">

                <!-- profile section  -->

                <div class="w-100 profile my-3 rounded-lg ">
                    <div class="img_section">
                        <div class="w-100 profile-bg"></div>

                        <img src="img/profile_default.jpg" class="mx-auto d-block profile-img img-responsive"
                            id="profileImage" alt="Profile thumbnail">
                    </div>
                    <div class="d-none input-group my-4 rounded-pill bg-white shadow-sm" id="imgup">
                        <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                        <label id="upload-label" for="upload" class="font-weight-light text-muted">profile Image</label>
                        <div class="input-group-append">
                            <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i
                                    class="fa fa-cloud-upload mr-2 text-muted"></i><small
                                    class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                        </div>
                    </div>
                    <div class="progress mx-5 d-none" id="uploadProgress">
                        <div id="dynamic" class="progress-bar bg-success progress-bar-striped active"
                            role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                            style="width: 0%">
                            <span id="current-progress"></span>
                        </div>
                    </div>
                    <div class="profileDetails p-3 w-100">
                        <p class="pl-3 text-uppercase" id="profileName">Name</p>
                        <p class="pl-3" id="profileEmail"></p>
                        <p class="pl-3" id="mobileNumber"></p>
                        <button type="button"
                            class="btn btn-sm btn-primary d-flex justify-content-center d-md-table mx-auto" id="edittt"
                            onclick="showEdit()">Edit profile
                        </button>
                    </div>
                </div>

                <!-- wallet section -->
                <div class="mb-3">
                    <div class="wallet container" id="wallet">
                        <h4 class="h5 p-2 border-bottom font-weight-bolder">Wallet</h4>
                        <div class="py-3 justify-content-center d-flex">
                            <i class="fas fa-money-check-alt mx-3 fa-2x"></i>
                            <h2 id="winnings">0</h2>
                        </div>
                        <button class="btn btn-primary w-100 mt-3" id="withdraw" onclick="withdraw()">withdraw</button>
                    </div>
                </div>

            </div>
            <div class="col-md-8 py-md-4">

                <div class="edit-profile rounded-lg p-4 d-none" id="editProfileCard">
                    <h4>Edit Profile</h4>
                    <div class="container-fluid my-5">
                        <div class="row mb-3">
                            <div class="col-4">
                                <label class=" p-2" for="editProfileName">NAME</label></div>
                            <div class="col-8">
                                <input type="text" class="form-control text-white bg-dark" id="editProfileName"
                                    placeholder="Name" value="">
                                <div class="invalid-feedback">
                                    <small> Field empty</small>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4 mb-3">
                                <label class=" p-2" for="editEmail">E-mail</label></div>
                            <div class="col-8">
                                <input type="email" class="form-control text-white bg-dark" id="editEmail"
                                    placeholder="E-mail" value="" required readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <label class="p-2" for="editMobileNumber">Mobile</label></div>
                            <div class="col-8">
                                <div class="input-group mb-5">
                                    <input type="tel" class="form-control text-white bg-dark" maxlength="10"
                                        onkeydown="return isNumberKey(event)" placeholder="Mobile number"
                                        id="editMobileNumber" aria-label="Mobile Number"
                                        aria-describedby="button-addon2" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-md btn-success m-0 px-3 py-0 z-depth-0 waves-effect"
                                            type="button" id="button-addon2" onclick="phoneChecker()">verify
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h2 class="h5 grey-text text-center p-3">Bank details</h2>
                        <div class="row">
                            <div class="col-4 mb-3">
                                <label class=" p-2" for="editAccountNo">Account No</label></div>
                            <div class="col-8">
                                <input type="text" class="form-control text-white bg-dark" id="editAccountNo"
                                    placeholder="account number" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 mb-3">
                                <label class=" p-2" for="editIfsc">IFSC</label></div>
                            <div class="col-8">
                                <input type="text" class="form-control text-white bg-dark" id="editIfsc"
                                    placeholder="qwer01234" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 mb-3">
                                <label class=" p-2" for="editAccountName">Account Name</label></div>
                            <div class="col-8">
                                <input type="text" class="form-control text-white bg-dark" id="editAccountName"
                                    placeholder="Account Name" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 mb-3">
                                <label class=" p-2" for="editUpiID">UPI ID</label></div>
                            <div class="col-8">
                                <input type="text" class="form-control text-white bg-dark" id="editUpiID"
                                    placeholder="someone@upi" value="">
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-md" type="submit" onclick="createUserInCollection()">Submit
                        form
                    </button>
                    <button class="btn btn-primary btn-md" onclick="removeEdit()" id="cancel_btn">cancel</button>

                    <!--Otp section-->
                    <section>

                        <!-- Modal -->
                        <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog"
                            aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="text-dark font-weight-bold modal-title mx-auto">OTP</h5>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p class="text-dark font-weight-bold text-center">Enter valid OTP</p>
                                        <input type="tel" maxlength="6" onkeypress="return isNumberKey(event)" id="otp"
                                            class="mx-auto w-50 form-control" required>
                                    </div>
                                    <div class="modal-footer d-flex justify-content-center">
                                        <button class="btn btn-primary" id="otpVerify">verify
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </section>
                </div>


                <!-- Admin access tabs -->
                <div class="adminSection p-4 rounded-lg" id="myTournament" style="height:100%">
                    <h2>ADMIN Panel</h2>
                    <div class="p-1" id="normal_user">
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-3 col-form-label">id</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control text-white bg-dark" id="inputEmail3"
                                    placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editSocialURL" class="col-sm-3 col-form-label">social URL</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control text-white bg-dark" id="editSocialURL"
                                    placeholder="social URL">
                            </div>
                        </div>
                        <div class="custom-control custom-checkbox my-2">
                            <input type="checkbox" class="custom-control-input " id="question1">
                            <label class="custom-control-label px-5" for="question1">Default unchecked</label>
                        </div>
                        <div class="custom-control custom-checkbox my-2">
                            <input type="checkbox" class="custom-control-input" id="question2">
                            <label class="custom-control-label px-5" for="question2">Default unchecked</label>
                        </div>
                        <div class="form-group my-3 row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary btn-md" onclick="changeRole()">Apply
                                    for admin login</button>
                            </div>
                        </div>
                    </div>

                    <div class="waiting text-center d-none y-3" id="req_pending">
                        <i class="fas fa-user-clock fa-3x m-3" ></i>
                        <P class="h4"><span>ADMIN STATUS :</span> <small class="text-warning"> Applied and waiting for approval</small></P>
                    </div>
                    <div class="tournament d-none p-2" id="requestTournament">
                        <div id="requestTournamentList"></div>
                        <button type="button" class="btn btn-outline-info waves-effect">Request Tournament</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <section class="footer mt-5" id="footer">
        <div class="container pb-4 pt-3">
            <div class="social-circle-btn p-2 m-2 d-flex justify-content-center">
                <div class="btnn instagram">
                    <i class="fab fa-instagram fa-xs"></i>
                </div>
                <div class="btnn facebook">
                    <i class="fab fa-facebook fa-xs"></i>
                </div>
                <div class="btnn twitter">
                    <i class="fab fa-twitter fa-xs"></i>
                </div>
                <div class="btnn whatsapp">
                    <i class="fab fa-whatsapp fa-xs"></i>
                </div>
                <div class="btnn youtube fa-xs">
                    <i class="fab fa-youtube"></i>

                </div>
            </div>

        </div>
        <p class="bg-primary mb-0 py-1 w-100 text-center"> Made with <i class="fas fa-heart px-2"></i></p>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <script src="js/iziToast.min.js" type="text/javascript"></script>

    <script src="./js/Constants.js"></script>
    <script src="./js/ProfileLoader.js"></script>


</body>

<script>
    loadProfileJS()
</script>

</html>
